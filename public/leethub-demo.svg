<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f3f4f6"/>
  
  <!-- Browser Window -->
  <g transform="translate(200, 80)">
    <!-- Window frame -->
    <rect width="400" height="440" rx="8" fill="#ffffff" filter="url(#shadow)"/>
    
    <!-- Browser chrome -->
    <rect width="400" height="40" rx="8" fill="#e5e7eb"/>
    <rect y="8" width="400" height="32" fill="#e5e7eb"/>
    
    <!-- Chrome dots -->
    <circle cx="16" cy="20" r="5" fill="#ff5f57"/>
    <circle cx="36" cy="20" r="5" fill="#febc2e"/>
    <circle cx="56" cy="20" r="5" fill="#28c840"/>
    
    <!-- Address bar -->
    <rect x="80" y="12" width="240" height="20" rx="4" fill="#ffffff"/>
    <text x="90" y="26" font-family="-apple-system, system-ui" font-size="11" fill="#9ca3af">chrome-extension://leethub</text>
    
    <!-- Extension Popup Content -->
    <g transform="translate(0, 40)">
      <!-- Header with gradient -->
      <defs>
        <linearGradient id="headerGrad" x1="0%" y1="0%" x2="100%" y2="100%">
          <stop offset="0%" style="stop-color:#667eea"/>
          <stop offset="100%" style="stop-color:#764ba2"/>
        </linearGradient>
        <filter id="shadow">
          <feDropShadow dx="0" dy="4" stdDeviation="12" flood-opacity="0.15"/>
        </filter>
      </defs>
      
      <rect width="400" height="80" fill="url(#headerGrad)"/>
      
      <!-- Title -->
      <text x="20" y="35" font-family="-apple-system, system-ui" font-size="24" font-weight="600" fill="#ffffff">LeetHub</text>
      <text x="20" y="55" font-family="-apple-system, system-ui" font-size="13" fill="#ffffff" opacity="0.9">Automated GitHub Sync</text>
      
      <!-- Status indicator -->
      <circle cx="370" cy="40" r="6" fill="#10b981"/>
      
      <!-- Stats Section -->
      <g transform="translate(20, 100)">
        <text y="0" font-family="-apple-system, system-ui" font-size="13" font-weight="600" fill="#374151">Statistics</text>
        
        <!-- Stat cards -->
        <rect x="0" y="15" width="170" height="70" rx="8" fill="#f9fafb" stroke="#e5e7eb" stroke-width="1"/>
        <text x="15" y="40" font-family="-apple-system, system-ui" font-size="12" fill="#6b7280">Total Synced</text>
        <text x="15" y="65" font-family="-apple-system, system-ui" font-size="28" font-weight="700" fill="#667eea">127</text>
        
        <rect x="190" y="15" width="170" height="70" rx="8" fill="#f9fafb" stroke="#e5e7eb" stroke-width="1"/>
        <text x="205" y="40" font-family="-apple-system, system-ui" font-size="12" fill="#6b7280">This Week</text>
        <text x="205" y="65" font-family="-apple-system, system-ui" font-size="28" font-weight="700" fill="#10b981">12</text>
        
        <!-- Difficulty breakdown -->
        <g transform="translate(0, 100)">
          <rect x="0" y="0" width="110" height="40" rx="6" fill="#dcfce7"/>
          <text x="12" y="18" font-family="-apple-system, system-ui" font-size="11" fill="#166534">Easy</text>
          <text x="12" y="32" font-family="-apple-system, system-ui" font-size="16" font-weight="700" fill="#166534">48</text>
          
          <rect x="125" y="0" width="110" height="40" rx="6" fill="#fef3c7"/>
          <text x="137" y="18" font-family="-apple-system, system-ui" font-size="11" fill="#92400e">Medium</text>
          <text x="137" y="32" font-family="-apple-system, system-ui" font-size="16" font-weight="700" fill="#92400e">62</text>
          
          <rect x="250" y="0" width="110" height="40" rx="6" fill="#fee2e2"/>
          <text x="262" y="18" font-family="-apple-system, system-ui" font-size="11" fill="#991b1b">Hard</text>
          <text x="262" y="32" font-family="-apple-system, system-ui" font-size="16" font-weight="700" fill="#991b1b">17</text>
        </g>
      </g>
      
      <!-- Recent Activity -->
      <g transform="translate(20, 265)">
        <text y="0" font-family="-apple-system, system-ui" font-size="13" font-weight="600" fill="#374151">Recent Activity</text>
        
        <!-- Activity items -->
        <g transform="translate(0, 20)">
          <circle cx="6" cy="6" r="4" fill="#10b981"/>
          <text x="18" y="10" font-family="-apple-system, system-ui" font-size="12" fill="#374151">Two Sum</text>
          <text x="280" y="10" font-family="-apple-system, system-ui" font-size="11" fill="#9ca3af">2 min ago</text>
        </g>
        
        <g transform="translate(0, 40)">
          <circle cx="6" cy="6" r="4" fill="#10b981"/>
          <text x="18" y="10" font-family="-apple-system, system-ui" font-size="12" fill="#374151">Reverse Linked List</text>
          <text x="280" y="10" font-family="-apple-system, system-ui" font-size="11" fill="#9ca3af">1 hour ago</text>
        </g>
        
        <g transform="translate(0, 60)">
          <circle cx="6" cy="6" r="4" fill="#10b981"/>
          <text x="18" y="10" font-family="-apple-system, system-ui" font-size="12" fill="#374151">Valid Parentheses</text>
          <text x="280" y="10" font-family="-apple-system, system-ui" font-size="11" fill="#9ca3af">3 hours ago</text>
        </g>
      </g>
      
      <!-- Settings button -->
      <g transform="translate(20, 385)">
        <rect width="360" height="36" rx="6" fill="#667eea"/>
        <text x="180" y="23" font-family="-apple-system, system-ui" font-size="14" font-weight="600" fill="#ffffff" text-anchor="middle">View on GitHub</text>
      </g>
    </g>
  </g>
  
  <!-- Notification -->
  <g transform="translate(520, 100)">
    <rect width="240" height="80" rx="8" fill="#ffffff" filter="url(#shadow)"/>
    <rect width="240" height="80" rx="8" fill="#10b981" opacity="0.1"/>
    <circle cx="20" cy="25" r="8" fill="#10b981"/>
    <path d="M 17 25 L 19 27 L 23 23" stroke="#ffffff" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <text x="35" y="22" font-family="-apple-system, system-ui" font-size="13" font-weight="600" fill="#065f46">Success!</text>
    <text x="35" y="40" font-family="-apple-system, system-ui" font-size="11" fill="#6b7280">Solution synced to</text>
    <text x="35" y="55" font-family="-apple-system, system-ui" font-size="11" fill="#6b7280">GitHub successfully</text>
  </g>
  
  <!-- Decorative elements -->
  <circle cx="120" cy="350" r="40" fill="#667eea" opacity="0.05"/>
  <circle cx="680" cy="450" r="60" fill="#764ba2" opacity="0.05"/>
</svg>












