<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="675" viewBox="0 0 1200 675" fill="none">
  <defs>
    <linearGradient id="browserGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#1e293b"/>
      <stop offset="100%" stop-color="#0f172a"/>
    </linearGradient>
    <linearGradient id="pageGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#f8fafc"/>
      <stop offset="100%" stop-color="#e2e8f0"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="0" stdDeviation="4" flood-color="#60a5fa" flood-opacity="0.6"/>
    </filter>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000" flood-opacity="0.3"/>
    </filter>
    <pattern id="dots" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
      <circle cx="10" cy="10" r="1" fill="#334155" opacity="0.3"/>
    </pattern>
  </defs>

  <!-- Background with subtle pattern -->
  <rect width="1200" height="675" fill="url(#dots)"/>

  <!-- Main Browser Window (Source Website) -->
  <g filter="url(#shadow)">
    <!-- Browser frame -->
    <rect x="80" y="80" width="320" height="240" rx="12" fill="url(#browserGrad)" stroke="#334155"/>
    <!-- Address bar -->
    <rect x="80" y="80" width="320" height="36" rx="12" fill="#0f172a" stroke="#334155"/>
    <rect x="100" y="92" width="280" height="12" rx="6" fill="#1e293b" stroke="#475569"/>
    <!-- Browser dots -->
    <circle cx="100" cy="98" r="4" fill="#ef4444"/>
    <circle cx="115" cy="98" r="4" fill="#f59e0b"/>
    <circle cx="130" cy="98" r="4" fill="#10b981"/>
    
    <!-- Website content -->
    <rect x="90" y="126" width="300" height="184" rx="6" fill="url(#pageGrad)"/>
    <!-- Header bar -->
    <rect x="100" y="136" width="280" height="20" rx="4" fill="#3b82f6"/>
    <!-- Navigation -->
    <rect x="110" y="166" width="60" height="8" rx="4" fill="#64748b"/>
    <rect x="180" y="166" width="50" height="8" rx="4" fill="#64748b"/>
    <rect x="240" y="166" width="70" height="8" rx="4" fill="#64748b"/>
    <!-- Content blocks -->
    <rect x="110" y="184" width="260" height="12" rx="2" fill="#94a3b8"/>
    <rect x="110" y="202" width="200" height="8" rx="2" fill="#cbd5e1"/>
    <rect x="110" y="216" width="240" height="8" rx="2" fill="#cbd5e1"/>
    <rect x="110" y="230" width="180" height="8" rx="2" fill="#cbd5e1"/>
    <!-- Table/data structure -->
    <rect x="110" y="250" width="260" height="50" rx="4" fill="#f1f5f9" stroke="#e2e8f0"/>
    <line x1="130" y1="250" x2="130" y2="300" stroke="#e2e8f0"/>
    <line x1="200" y1="250" x2="200" y2="300" stroke="#e2e8f0"/>
    <line x1="270" y1="250" x2="270" y2="300" stroke="#e2e8f0"/>
    <line x1="110" y1="270" x2="370" y2="270" stroke="#e2e8f0"/>
    <line x1="110" y1="285" x2="370" y2="285" stroke="#e2e8f0"/>
  </g>

  <!-- Scraper Bot (Center) -->
  <g filter="url(#shadow)">
    <rect x="480" y="140" width="240" height="180" rx="12" fill="#0b1220" stroke="#60a5fa" stroke-width="2"/>
    <!-- Bot header -->
    <rect x="490" y="150" width="220" height="30" rx="6" fill="#1e293b"/>
    <text x="600" y="170" text-anchor="middle" fill="#60a5fa" font-family="monospace" font-size="12">SCRAPER BOT</text>
    
    <!-- Terminal/code area -->
    <rect x="490" y="190" width="220" height="120" rx="6" fill="#0f172a" stroke="#334155"/>
    <!-- Code lines -->
    <text x="500" y="205" fill="#10b981" font-family="monospace" font-size="10">$ puppeteer.launch()</text>
    <text x="500" y="220" fill="#60a5fa" font-family="monospace" font-size="10">await page.goto(url)</text>
    <text x="500" y="235" fill="#f59e0b" font-family="monospace" font-size="10">const data = await page.$$</text>
    <text x="500" y="250" fill="#ef4444" font-family="monospace" font-size="10">('.course-item')</text>
    <text x="500" y="265" fill="#8b5cf6" font-family="monospace" font-size="10">extractData(elements)</text>
    <text x="500" y="280" fill="#10b981" font-family="monospace" font-size="10">✓ 15,000 courses found</text>
    <text x="500" y="295" fill="#06b6d4" font-family="monospace" font-size="10">→ saving to database...</text>
    
    <!-- Status indicators removed -->
  </g>

  <!-- Data Processing/Output -->
  <g filter="url(#shadow)">
    <rect x="800" y="100" width="280" height="200" rx="12" fill="#0b1220" stroke="#334155"/>
    <!-- Header -->
    <rect x="810" y="110" width="260" height="24" rx="6" fill="#1e293b"/>
    <text x="940" y="126" text-anchor="middle" fill="#e2e8f0" font-family="monospace" font-size="11">EXTRACTED DATA</text>
    
    <!-- JSON-like data structure -->
    <rect x="820" y="145" width="240" height="145" rx="6" fill="#0f172a" stroke="#334155"/>
    <text x="830" y="160" fill="#60a5fa" font-family="monospace" font-size="9">{</text>
    <text x="840" y="175" fill="#10b981" font-family="monospace" font-size="9">"courses": [</text>
    <text x="850" y="190" fill="#f59e0b" font-family="monospace" font-size="9">{ "code": "CSI2372",</text>
    <text x="860" y="205" fill="#f59e0b" font-family="monospace" font-size="9">"name": "Advanced OOP",</text>
    <text x="860" y="220" fill="#f59e0b" font-family="monospace" font-size="9">"prof": "Dr. Smith",</text>
    <text x="860" y="235" fill="#f59e0b" font-family="monospace" font-size="9">"seats": 45 },</text>
    <text x="850" y="250" fill="#8b5cf6" font-family="monospace" font-size="9">{ "code": "MAT1348", ... },</text>
    <text x="850" y="265" fill="#64748b" font-family="monospace" font-size="9">... 14,998 more</text>
    <text x="840" y="280" fill="#10b981" font-family="monospace" font-size="9">]</text>
    <text x="830" y="295" fill="#60a5fa" font-family="monospace" font-size="9">}</text>
  </g>

  <!-- Database -->
  <g filter="url(#shadow)">
    <g transform="translate(200,450)">
      <!-- Database cylinder -->
      <ellipse cx="0" cy="0" rx="80" ry="20" fill="#0b1220" stroke="#334155"/>
      <rect x="-80" y="0" width="160" height="60" fill="#0b1220" stroke="#334155"/>
      <ellipse cx="0" cy="60" rx="80" ry="20" fill="#0b1220" stroke="#334155"/>
      <!-- Database rings -->
      <ellipse cx="0" cy="15" rx="80" ry="20" fill="none" stroke="#334155" opacity="0.5"/>
      <ellipse cx="0" cy="30" rx="80" ry="20" fill="none" stroke="#334155" opacity="0.5"/>
      <ellipse cx="0" cy="45" rx="80" ry="20" fill="none" stroke="#334155" opacity="0.5"/>
      <!-- Label -->
      <text x="0" y="80" text-anchor="middle" fill="#60a5fa" font-family="monospace" font-size="12">PostgreSQL</text>
    </g>
  </g>

  <!-- Network connections and data flow -->
  <g stroke="#60a5fa" stroke-width="2" stroke-linecap="round" fill="none">
    <!-- Browser to Scraper -->
    <path d="M400 200 C 440 200, 440 200, 480 200"/>
    <polygon points="475,195 485,200 475,205" fill="#60a5fa"/>
    
    <!-- Scraper to Data Output -->
    <path d="M720 230 C 760 230, 760 200, 800 200"/>
    <polygon points="795,195 805,200 795,205" fill="#60a5fa"/>
    
    <!-- Data to Database -->
    <path d="M940 300 C 940 380, 400 380, 280 430"/>
    <polygon points="285,425 275,430 285,435" fill="#60a5fa"/>
  </g>

  <!-- Animated data packets -->
  <g>
    <!-- Data packet 1 -->
    <circle cx="450" cy="200" r="3" fill="#10b981" opacity="0.8">
      <animateMotion dur="3s" repeatCount="indefinite" path="M0,0 C40,0 40,0 80,0"/>
    </circle>
    <!-- Data packet 2 -->
    <circle cx="760" cy="230" r="3" fill="#f59e0b" opacity="0.8">
      <animateMotion dur="2.5s" repeatCount="indefinite" path="M0,0 C40,0 40,-30 80,-30"/>
    </circle>
    <!-- Data packet 3 -->
    <circle cx="940" cy="350" r="3" fill="#ef4444" opacity="0.8">
      <animateMotion dur="4s" repeatCount="indefinite" path="M0,0 C0,80 -660,80 -660,130"/>
    </circle>
  </g>

  <!-- Performance metrics -->
  <g transform="translate(50,550)">
    <rect x="0" y="0" width="200" height="80" rx="8" fill="#0b1220" stroke="#334155" opacity="0.9"/>
    <text x="100" y="20" text-anchor="middle" fill="#60a5fa" font-family="monospace" font-size="10">METRICS</text>
    <text x="10" y="35" fill="#10b981" font-family="monospace" font-size="8">Requests/min: 240</text>
    <text x="10" y="48" fill="#f59e0b" font-family="monospace" font-size="8">Success rate: 99.2%</text>
    <text x="10" y="61" fill="#ef4444" font-family="monospace" font-size="8">Avg latency: 1.2s</text>
    <text x="10" y="74" fill="#8b5cf6" font-family="monospace" font-size="8">Data points: 15.2K</text>
  </g>

  <!-- Rate limiting indicator -->
  <g transform="translate(950,550)">
    <rect x="0" y="0" width="180" height="80" rx="8" fill="#0b1220" stroke="#334155" opacity="0.9"/>
    <text x="90" y="20" text-anchor="middle" fill="#60a5fa" font-family="monospace" font-size="10">RATE LIMITS</text>
    <rect x="10" y="30" width="160" height="8" rx="4" fill="#1e293b"/>
    <rect x="10" y="30" width="120" height="8" rx="4" fill="#10b981"/>
    <text x="10" y="52" fill="#e2e8f0" font-family="monospace" font-size="8">75% capacity</text>
    <text x="10" y="65" fill="#64748b" font-family="monospace" font-size="8">Next reset: 2:14</text>
  </g>

  <!-- Background highlight -->
  <circle cx="600" cy="300" r="300" stroke="#60a5fa" stroke-opacity="0.1" stroke-width="1" fill="none"/>
</svg>