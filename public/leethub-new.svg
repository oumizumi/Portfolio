<svg width="800" height="450" viewBox="0 0 800 450" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc"/>
      <stop offset="100%" style="stop-color:#e2e8f0"/>
    </linearGradient>
    <linearGradient id="header" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4a5568"/>
      <stop offset="100%" style="stop-color:#2d3748"/>
    </linearGradient>
    <filter id="shadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="0" dy="2"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.12"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <rect width="800" height="450" fill="url(#bg)"/>
  
  <!-- Extension Window -->
  <g transform="translate(100, 25)" filter="url(#shadow)">
    <rect width="600" height="400" rx="12" fill="#ffffff" stroke="#e2e8f0" stroke-width="2"/>
    
    <!-- Header -->
    <rect width="600" height="70" rx="12" fill="url(#header)"/>
    <rect y="12" width="600" height="58" fill="url(#header)"/>
    <text x="300" y="32" text-anchor="middle" fill="#ffffff" font-size="24" font-weight="700" font-family="-apple-system, sans-serif">LeetHub</text>
    <text x="300" y="53" text-anchor="middle" fill="#cbd5e1" font-size="12" font-family="-apple-system, sans-serif">Auto-sync your LeetCode solutions to GitHub</text>
    
    <!-- Content Area -->
    <!-- Status -->
    <text x="30" y="105" fill="#475569" font-size="12" font-weight="600" font-family="-apple-system, sans-serif">Status:</text>
    <circle cx="100" cy="101" r="5" fill="#10b981"/>
    <text x="112" y="105" fill="#10b981" font-size="12" font-weight="600" font-family="-apple-system, sans-serif">Connected</text>
    
    <!-- Repository -->
    <text x="30" y="130" fill="#64748b" font-size="11" font-family="-apple-system, sans-serif">Repository:</text>
    <text x="110" y="130" fill="#1e293b" font-size="11" font-weight="500" font-family="monospace">oumizumi/leetcode-solutions</text>
    
    <!-- Branch -->
    <text x="30" y="150" fill="#64748b" font-size="11" font-family="-apple-system, sans-serif">Branch:</text>
    <rect x="90" y="140" width="50" height="16" rx="8" fill="#dbeafe" stroke="#3b82f6" stroke-width="1"/>
    <text x="115" y="150" text-anchor="middle" fill="#1e40af" font-size="10" font-weight="600" font-family="monospace">main</text>
    
    <!-- Push Button -->
    <rect x="30" y="170" width="540" height="40" rx="8" fill="#2563eb"/>
    <text x="300" y="195" text-anchor="middle" fill="#ffffff" font-size="14" font-weight="600" font-family="-apple-system, sans-serif">Push Current Page</text>
    
    <!-- Statistics -->
    <text x="30" y="240" fill="#1e293b" font-size="13" font-weight="700" font-family="-apple-system, sans-serif">STATISTICS</text>
    
    <!-- Stats Cards -->
    <rect x="30" y="250" width="120" height="70" rx="8" fill="#f8fafc" stroke="#e2e8f0" stroke-width="2"/>
    <text x="90" y="285" text-anchor="middle" fill="#1e293b" font-size="26" font-weight="700" font-family="-apple-system, sans-serif">24</text>
    <text x="90" y="302" text-anchor="middle" fill="#64748b" font-size="9" font-weight="600" font-family="-apple-system, sans-serif">TOTAL SOLVED</text>
    
    <rect x="165" y="250" width="120" height="70" rx="8" fill="#f0fdf4" stroke="#86efac" stroke-width="2"/>
    <text x="225" y="285" text-anchor="middle" fill="#15803d" font-size="26" font-weight="700" font-family="-apple-system, sans-serif">24</text>
    <text x="225" y="302" text-anchor="middle" fill="#16a34a" font-size="9" font-weight="600" font-family="-apple-system, sans-serif">EASY</text>
    
    <rect x="300" y="250" width="120" height="70" rx="8" fill="#fef3c7" stroke="#fbbf24" stroke-width="2"/>
    <text x="360" y="285" text-anchor="middle" fill="#92400e" font-size="26" font-weight="700" font-family="-apple-system, sans-serif">0</text>
    <text x="360" y="302" text-anchor="middle" fill="#b45309" font-size="9" font-weight="600" font-family="-apple-system, sans-serif">MEDIUM</text>
    
    <rect x="435" y="250" width="120" height="70" rx="8" fill="#fee2e2" stroke="#fca5a5" stroke-width="2"/>
    <text x="495" y="285" text-anchor="middle" fill="#991b1b" font-size="26" font-weight="700" font-family="-apple-system, sans-serif">0</text>
    <text x="495" y="302" text-anchor="middle" fill="#dc2626" font-size="9" font-weight="600" font-family="-apple-system, sans-serif">HARD</text>
    
    <!-- Recent Activity Header -->
    <text x="30" y="345" fill="#1e293b" font-size="13" font-weight="700" font-family="-apple-system, sans-serif">RECENT ACTIVITY</text>
    <text x="555" y="345" text-anchor="end" fill="#3b82f6" font-size="11" font-weight="600" font-family="-apple-system, sans-serif">Refresh</text>
    
    <!-- Activity 1 -->
    <rect x="30" y="350" width="540" height="45" rx="8" fill="#f8fafc" stroke="#e2e8f0" stroke-width="2"/>
    <circle cx="50" cy="372.5" r="12" fill="#10b981"/>
    <path d="M 47.5 372.5 L 49.5 374.5 L 53 371" stroke="#ffffff" stroke-width="2.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <text x="75" y="369" fill="#1e293b" font-size="12" font-weight="600" font-family="-apple-system, sans-serif">Pushed: Two Sum</text>
    <text x="75" y="383" fill="#64748b" font-size="9" font-family="-apple-system, sans-serif">Easy • Array • Hash Table</text>
    <text x="555" y="375" text-anchor="end" fill="#94a3b8" font-size="10" font-family="-apple-system, sans-serif">2d ago</text>
  </g>
</svg>
